<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/98f688fe4a.js" crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="vector">
            <img src="/image/Vector 1.png" alt="">
        </div>
        <div class="calculater">
            <div id="results">
                <input type="text" class="display" />
            </div>
            <div class="line"><img src="/image/Line 1.png" alt=""></div>
            <div id="grid-icons">
                <button id="button" class="clear" data-value="C">C</button>
                <button id="button" class="divident" data-value="/">/</button>
                <button id="button" class="persent" data-value="%">%</button>
                <button id="button" class="multip" data-value="*">*</button>
                <button id="white" class="seven" data-value="7">7</button>
                <button id="white" class="eight" data-value="8">8</button>
                <button id="white" class="nine" data-value="9">9</button>
                <button id="button" class="plus-minus" data-value="±">±</button>
                <button id="white" class="four" data-value="4">4</button>
                <button id="white" class="five" data-value="5">5</button>
                <button class="six" id="white" data-value="6">6</button>
                <button id="button" class="minus" data-value="-">-</button>
                <button id="white" class="one" data-value="1">1</button>
                <button id="white" class="two" data-value="2">2</button>
                <button id="white" class="three" data-value="3">3</button>
                <button id="button" class="plus" data-value="+">+</button>
                <button id="white" class="point" data-value=".">.</button>
                <button id="white" class="zero" data-value="0">0</button>
                <button id="button" class="equal" data-value="=">=</button>
                <button id="button" class="arrow" data-value="←">←</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
