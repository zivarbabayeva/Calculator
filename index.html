<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/98f688fe4a.js" crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="vector">
            <img src="/image/Vector 1.png" alt="">
        </div>
        <div class="calculater">
            <div id="calculate">
                <p class="calculation">786-584</p>
            </div>
            <div id="results">
                <p class="equal">=</p>
                <h5 class="result">350</h5>
            </div>
            <div class="line"><img src="/image/Line 1.png" alt=""></div>
            <div id="grid-icons">
                <button id="button" class="clear">C</button>
                <button id="button" class="divident">/</button>
                <button id="button" class="persent">%</button>
                <button id="button" class="multip">*</button>
                <button id="white" class="seven">7</button>
                <button id="white" class="eight">8</button>
                <button id="white" class="nine">9</button>
                <button id="button" class="plus-minus">±</button>
                <button id="white" class="four">4</button>
                <button id="white" class="five">5</button>
                <button class="six" id="white">6</button>
                <button id="button" class="minus">-</button>
                <button id="white" class="one">1</button>
                <button id="white" class="two">2</button>
                <button id="white" class="three">3</button>
                <button id="button" class="plus">+</button>
                <button id="white" class="point">.</button>
                <button id="white" class="zero">0</button>
                <button id="button" class="equal">=</button>
                <button id="button" class="arrow">←</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
